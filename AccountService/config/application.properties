# Oracle - production
db.prod.driver=oracle.jdbc.driver.OracleDriver
db.prod.url=jdbc:oracle:thin:@10.0.0.84:1521/spbt03
db.prod.username=username
db.prod.password=password

# H2 - development
db.dev.driver=org.h2.Driver
db.dev.url=jdbc:h2:mem:account_service_db;MODE=Oracle;
db.dev.username=username
db.dev.password=password

db.pool.initial   =   5
db.pool.maxactive =   60
db.pool.maxidle   =   10
db.pool.minidle   =   5

# The indication of whether objects will be validated when connecting to the database for the first time on a connection.
db.pool.testonconnect = true

# The indication of whether objects will be validated before being borrowed from the pool.
# If the object fails to validate, it will be dropped from the pool, and we will attempt to borrow another.
#             NOTE - for a true value to have any effect, the validationQuery parameter must be set to a non-null string.
db.pool.testonborrow = true

# The indication of whether objects will be validated before being returned to the pool.
#             NOTE - for a true value to have any effect, the validationQuery parameter must be set to a non-null string.
db.pool.testonreturn = false

# The SQL query that will be used to validate connections from this pool before returning them to the caller.
#             If specified, this query does not have to return any data, it just can't throw a SQLException.
db.pool.validationquery = SELECT 1 FROM dual

# avoid excess validation, only run validation at most at this frequency - time in milliseconds.
#             If a connection is due for validation, but has been validated previously within this interval,
#             it will not be validated again
db.pool.validationInterval = 30000

db.migration.prefix             =   account_v
db.migration.versions           =   account_versions
db.migration.init_on_migrate    =   true