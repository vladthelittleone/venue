<!DOCTYPE html>
<html lang="en" ng-app="sprinkle">
<head>
    <meta charset="utf-8">

    <!--  Allows us to choose what version of Internet Explorer the page should be rendered as !-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- For mobile browsers !-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sprinkle</title>
    <!-- Prevent the Angular html template from being briefly displayed by the browser while application is loading -->
    <style>[ng-cloak] {
        display: none;
    }</style>

    <link rel="shortcut icon" href="http://getbootstrap.com/assets/ico/favicon.ico">

    <!-- Bootstrap core CSS -->
    <link href="resources/css/bootstrap/bootstrap.min.css" rel="stylesheet">

    <!-- Mapbox core css -->
    <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css' rel='stylesheet'/>

    <!-- Custom styles for this template -->
    <link href="resources/css/sprinkle/sprinkle.css" rel="stylesheet">
    <link href="resources/css/sprinkle/sprinkle-content.css" rel="stylesheet">
    <link href="resources/css/sprinkle/sprinkle-new-event.css" rel="stylesheet">
    <link href="resources/css/sprinkle/sprinkle-event.css" rel="stylesheet">

    <!-- Mapbox core JavaScript
    ================================================== -->
    <script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.js'></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!--TODO bower & grunt -->
</head>

<body ng-controller="navigateCtrl">

<!-- Map Box -->
<div class="sprinkle-map" id="map"></div>

<div class="header">
    <header class="headerTitle">
        <a href="/about">
            Sprinkle
        </a>
    </header>

    <!-- Feedback -->
    <ul class="headerGroup">
        <li class="headerFeedback">
            <a href="/feedback"
               sprinkle-tooltip="Feedback">

                <i class="glyphicon glyphicon-envelope"></i>

            </a>
        </li>

        <li class="headerAuthentication">
            <!-- Sign in-->
            <div class="toggle"
                 ng-hide="authenticationService.isAuthenticate()">

                <i class="glyphicon glyphicon-log-in"></i>

                <a class="toggledData" href="/signup" >
                    <span>Sign Up</span>
                </a>

                <a class="toggledData" href="/signin" >
                    <span>Sign In</span>
                </a>

            </div>

            <!-- Logout -->
            <div ng-hide="!authenticationService.isAuthenticate()">
                <a href="/logout"
                     sprinkle-tooltip="Logout"
                     ng-click="logout()">

                    <i class="glyphicon glyphicon-log-out"></i>

                </a>
            </div>
        </li>
    </ul>
</div>

<div class="profileToolbar"
     ng-hide="!authenticationService.isAuthenticate()">
    <a href="/profile">
        <img src="https://www.gravatar.com/avatar/2d29f726d73d19bc163500ae9e21a135.png">
    </a>
</div>

<div class="createEventButton"
     ng-show="authenticationService.isAuthenticate()">

    <a href="/createvent"
       ng-click="mapService.setEventCreationOn(true)">

        <i class="glyphicon glyphicon-plus"></i>

    </a>

</div>


<div ng-view></div>

<!--TODO интересная фишка с бордюром на roadtrip -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="resources/js/jquery/jquery.min.js"></script>
<script src="resources/js/bootstrap/bootstrap.min.js"></script>

<!-- Angular JS -->
<script src="resources/js/angular/angular.min.js"></script>
<script src="resources/js/angular/angular-route.min.js"></script>
<script src="resources/js/angular/angular-animate.js"></script>

<!-- Angular JS ui -->
<script src='resources/js/bootstrap/ui-bootstrap-tpls-0.11.0.min.js'></script>
<script src='resources/js/sprinkle/sprinkle-ui.js'></script>

<!-- JavaScript utils -->
<script src="resources/js/sprinkle/angular/utils.js"></script>
g<script src="resources/js/sprinkle/angular/app.js"></script>
<script src="resources/js/sprinkle/angular/service.js"></script>
<script src="resources/js/sprinkle/angular/directives.js"></script>
<script src="resources/js/sprinkle/angular/controllers.js"></script>
<script src="resources/js/sprinkle/angular/filters.js"></script>

</body>
</html>
