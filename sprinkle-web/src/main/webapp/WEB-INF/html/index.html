<!DOCTYPE html>
<html lang="en" ng-app="sprinkle">
<head>
    <meta charset="utf-8">

    <!--  Allows us to choose what version of Internet Explorer the page should be rendered as !-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- For mobile browsers !-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sprinkle</title>
    <!-- Prevent the Angular html template from being briefly displayed by the browser while application is loading -->
    <style>[ng-cloak] {
        display: none;
    }</style>

    <link rel="shortcut icon" href="http://getbootstrap.com/assets/ico/favicon.ico">

    <!-- Bootstrap core CSS -->
    <link href="resources/css/bootstrap/bootstrap.min.css" rel="stylesheet">

    <!-- Mapbox core css -->
    <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css' rel='stylesheet'/>

    <!-- Custom styles for this template -->
    <link href="resources/css/sprinkle/sprinkle.css" rel="stylesheet">
    <link href="resources/css/sprinkle/sprinkle-content.css" rel="stylesheet">
    <link href="resources/css/sprinkle/sprinkle-new-event.css" rel="stylesheet">
    <link href="resources/css/sprinkle/sprinkle-event.css" rel="stylesheet">

    <!-- Mapbox core JavaScript
    ================================================== -->
    <script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.js'></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!--TODO bower & grunt -->
</head>

<body ng-controller="navigateCtrl">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Sprinkle</a>
        </div>
        <div class="collapse navbar-collapse" active-link>
            <ul class="nav navbar-nav">
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">

                <!-- profile -->

                <li>
                    <a href="/profile" ng-show="authenticationService.isAuthenticate()">
                        <strong ng-bind-template="{{authenticationService.getUsername()}}"></strong>
                    </a>
                </li>

                <li>
                    <a href="/profile" tooltip-popup-delay="500" tooltip-placement="bottom" tooltip="Profile"
                       ng-show="authenticationService.isAuthenticate()">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </li>

                <li>
                    <a href="/new_event" tooltip-popup-delay="500" tooltip-placement="bottom" tooltip="Suggest new..."
                       ng-show="authenticationService.isAuthenticate()" ng-click="mapService.setEventCreationOn(true)">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </li>
                <li>
                    <a href="/logout" tooltip-popup-delay="500" tooltip-placement="bottom" tooltip="Logout"
                       ng-click="logout()"
                       ng-show="authenticationService.isAuthenticate()">
                        <span class="glyphicon glyphicon-log-out"></span>
                    </a>
                </li>

                <!-- end profile -->

                <li>
                    <a ng-bind-template="Forgot a password?" href="/fpassword"
                       ng-hide="authenticationService.isAuthenticate() || !authenticationService.isSignIn">
                    </a>
                </li>
                <li>
                    <a ng-bind-template="Sign in" href="/signin"
                       ng-hide="authenticationService.isAuthenticate() ||  authenticationService.isSignIn">
                    </a>
                </li>
                <li>
                    <a ng-bind-template="Sign up" href="/signup"
                       ng-hide="authenticationService.isAuthenticate() || !authenticationService.isSignIn">
                    </a>
                </li>
            </ul>
        </div>
        <!--/.navbar-collapse -->
    </div>
</div>

<!-- Map Box -->
<div id="map"></div>

<div ng-view></div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="resources/js/jquery/jquery.min.js"></script>
<script src="resources/js/bootstrap/bootstrap.min.js"></script>

<!-- Angular JS -->
<script src="resources/js/angular/angular.min.js"></script>
<script src="resources/js/angular/angular-route.min.js"></script>

<!-- Angular JS ui -->
<script src='resources/js/bootstrap/ui-bootstrap-tpls-0.11.0.min.js'></script>
<script src='resources/js/sprinkle/sprinkle-ui.js'></script>

<!-- JavaScript utils -->
<script src="resources/js/sprinkle/angular/utils/authentication.js"></script>
<script src='resources/js/sprinkle/angular/utils/map.js'></script>

<!-- Custom JavaScript -->
<script src="resources/js/sprinkle/angular/app.js"></script>

<!-- Services -->
<!-- Initialize service of sprinkle.services is authentication -->
<script src="resources/js/sprinkle/angular/services/authentication.js"></script>
<script src="resources/js/sprinkle/angular/services/storage.js"></script>
<script src="resources/js/sprinkle/angular/services/map.js"></script>
<script src="resources/js/sprinkle/angular/services/url.js"></script>

<!-- Directives -->
<script src="resources/js/sprinkle/angular/directives.js"></script>

<!-- Controllers-->
<!-- Initialize controller of sprinkle.controllers is authentication -->
<script src="resources/js/sprinkle/angular/controllers/authentication.js"></script>
<script src="resources/js/sprinkle/angular/controllers/newEvent.js"></script>
<script src="resources/js/sprinkle/angular/controllers/eventView.js"></script>
<script src="resources/js/sprinkle/angular/controllers/navigate.js"></script>

<script src="resources/js/sprinkle/angular/filters.js"></script>

</body>
</html>
